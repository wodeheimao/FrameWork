<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css">
    <script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/plugins/angularjs/angular.min.js"></script>

    <script src="/js/base.js"></script>
    <script src="/js/controller/fileController.js"></script>
    <script src="/js/service/fileService.js"></script>
</head>

<body ng-app="myApp" ng-controller="fileController" ng-init="findAllFiles()">
<div class="container">
    <div class="page-header">
        <h4>文件下载</h4>
    </div>
    <div class="panel panel-success">

        <div class="panel-body">
          <li ng-repeat="file in files">
              <a ng-click="download(file)" href="javascript:void(0)">{{file}}</a>
          </li>
        </div>
    </div>
</div>
</body>
</html>
