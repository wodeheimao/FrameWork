<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular例</title>
    <style>
        table{
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/angularjs/angular.min.js"></script>
    <script>
        let app = angular.module("myApp",[]);
        app.controller("studentController",function($scope,$http){
            $scope.hello = ()=>{
                $scope.username="张三";
            };
            $scope.students = [
                {"sid":"1001","sname":"张三","sex":"男","age":12,"addr":"上海"},
                {"sid":"1002","sname":"王五","sex":"男","age":21,"addr":"北京"},
                {"sid":"1003","sname":"李四","sex":"女","age":23,"addr":"武汉"},
                {"sid":"1004","sname":"张三","sex":"男","age":25,"addr":"杭州"},
            ]
        })
    </script>
</head>
<body ng-app="myApp" ng-controller="studentController" ng-init="hello()">
用户：<input type="text" ng-model="username">
    <div id="d">
        {{username}}
    </div>
<div class="container">
    <div class="page-header">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>学生信息</h3>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered">
                    <tr>
                        <td>学号</td>
                        <td>姓名</td>
                        <td>性别</td>
                        <td>年龄</td>
                        <td>地址</td>
                        <td>操作</td>
                    </tr>

                    <tr ng-repeat="stu in students">
                        <td>{{stu.sid}}</td>
                        <td>{{stu.sname}}</td>
                        <td>{{stu.sex}}</td>
                        <td>{{stu.age}}</td>
                        <td>{{stu.addr}}</td>
                        <td>
                            <a class="btn btn-sm btn-danger">删除</a>
                            <a class="btn btn-sm btn-info">修改</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
